<section class="user">
  <div class="user_options-container">
    <div class="user_options-text">
      <div class="user_options-unregistered">
        <h2 class="user_unregistered-title">Don't have an account?</h2>
        <button class="user_unregistered-signup" id="signup-button" (click)="singUpFocus()">Sign up</button>
      </div>

      <div class="user_options-registered">
        <h2 class="user_registered-title">Have an account?</h2>
        <button class="user_registered-login" (click)="loginFocus()" id="login-button">Login</button>
      </div>
    </div>

    <div #form class="user_options-forms" id="user_options-forms">
      <div class="user_forms-login">
        <h2 class="forms_title">Login</h2>
        <form class="forms_form" [formGroup]="userForm">
          <fieldset class="forms_fieldset">
            <div class="forms_field">
              <input type="email" placeholder="Email" class="forms_field-input" formControlName="email"  autofocus />
            </div>
            <div class="forms_field">
              <input type="password" placeholder="Password" class="forms_field-input" formControlName="password"  />
            </div>
          </fieldset>
          <div class="forms_buttons">
            <input (click)="login()" type="button" value="Log In" class="forms_buttons-action">
          </div>
        </form>
      </div>
      <div class="user_forms-signup">
        <h2 class="forms_title">Sign Up</h2>
        <form class="forms_form" [formGroup]="userForm">
          <fieldset class="forms_fieldset">
            <div class="forms_field">
              <input type="email" placeholder="Email" class="forms_field-input" formControlName="email"  />
            </div>
            <div class="forms_field">
              <input type="password" placeholder="Password" class="forms_field-input" formControlName="password"  />
            </div>
          </fieldset>
          <div class="forms_buttons">
            <input type="button" (click)="register()" value="Sign up" class="forms_buttons-action">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
